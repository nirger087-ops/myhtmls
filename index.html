<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная Книга</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .book-container {
            perspective: 1200px;
            position: relative;
        }

        .book {
            width: 600px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            /* Enhanced opening animation with multiple stages */
            animation: bookEntrance 4s ease-in-out 1s forwards;
            transform: rotateY(-90deg) rotateX(15deg) translateZ(-200px) scale(0.8);
        }

        /* More complex book opening animation with multiple keyframes */
        @keyframes bookEntrance {
            0% {
                transform: rotateY(-90deg) rotateX(15deg) translateZ(-200px) scale(0.8);
                opacity: 0.7;
            }
            25% {
                transform: rotateY(-60deg) rotateX(10deg) translateZ(-100px) scale(0.9);
                opacity: 0.8;
            }
            50% {
                transform: rotateY(-30deg) rotateX(5deg) translateZ(-50px) scale(0.95);
                opacity: 0.9;
            }
            75% {
                transform: rotateY(-10deg) rotateX(2deg) translateZ(-10px) scale(1);
                opacity: 1;
            }
            100% {
                transform: rotateY(0deg) rotateX(0deg) translateZ(0px) scale(1);
                opacity: 1;
            }
        }

        .page {
            width: 300px;
            height: 400px;
            position: absolute;
            background: #fefefe;
            border: 2px solid #8b4513;
            border-radius: 0 10px 10px 0;
            /* Enhanced shadow for more depth */
            box-shadow: 
                0 5px 20px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.8),
                0 0 0 1px rgba(139,69,19,0.1);
            transform-origin: left center;
            transition: transform 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Added subtle texture to pages */
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120,119,198,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,119,198,0.02) 0%, transparent 50%);
        }

        .page.left {
            left: 0;
            border-radius: 10px 0 0 10px;
            transform-origin: right center;
            /* Different shadow for left page */
            box-shadow: 
                -5px 5px 20px rgba(0,0,0,0.3),
                inset -1px 1px 0 rgba(255,255,255,0.8);
        }

        .page.right {
            right: 0;
        }

        .page.flipped {
            transform: rotateY(-180deg);
            box-shadow: 
                5px 5px 20px rgba(0,0,0,0.4),
                inset 1px 1px 0 rgba(255,255,255,0.6);
        }

        .cover {
            /* Enhanced cover with better gradient and texture */
            background: 
                linear-gradient(45deg, #8b4513, #a0522d),
                linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            color: white;
            text-align: center;
            justify-content: center;
            /* Added subtle animation to cover */
            animation: coverGlow 3s ease-in-out infinite alternate;
        }

        /* Added subtle glow animation to cover */
        @keyframes coverGlow {
            0% {
                box-shadow: 
                    0 5px 20px rgba(0,0,0,0.3),
                    inset 0 1px 0 rgba(255,255,255,0.8),
                    0 0 20px rgba(139,69,19,0.3);
            }
            100% {
                box-shadow: 
                    0 8px 25px rgba(0,0,0,0.4),
                    inset 0 1px 0 rgba(255,255,255,0.9),
                    0 0 30px rgba(139,69,19,0.5);
            }
        }

        .cover h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.5),
                0 0 10px rgba(255,255,255,0.3);
            /* Added subtle text animation */
            animation: titleShimmer 4s ease-in-out infinite;
        }

        /* Added shimmer effect to title */
        @keyframes titleShimmer {
            0%, 100% { 
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.5),
                    0 0 10px rgba(255,255,255,0.3);
            }
            50% { 
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.5),
                    0 0 15px rgba(255,255,255,0.5),
                    0 0 25px rgba(255,215,0,0.3);
            }
        }

        .cover p {
            font-size: 1.2em;
            font-style: italic;
        }

        .question-page {
            background: #fff8dc;
            text-align: center;
        }

        .question {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .answer-field {
            width: 200px;
            height: 60px;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .written-answer {
            font-size: 1.8em;
            color: #e74c3c;
            font-weight: bold;
            opacity: 0;
            animation: writeText 2s ease-in-out 6s forwards;
        }

        @keyframes writeText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .heart {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 30px;
            height: 30px;
            opacity: 0;
            animation: drawHeart 1s ease-in-out 8s forwards;
        }

        @keyframes drawHeart {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 15px;
            height: 24px;
            position: absolute;
            left: 15px;
            transform: rotate(-45deg);
            background: #e74c3c;
            border-radius: 15px 15px 0 0;
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .hand {
            position: absolute;
            width: 80px;
            height: 120px;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            animation: handAppear 3s ease-in-out 5s forwards;
            z-index: 10;
        }

        @keyframes handAppear {
            0% { 
                opacity: 0; 
                right: -100px; 
            }
            30% { 
                opacity: 1; 
                right: 50px; 
            }
            70% { 
                right: 50px; 
            }
            100% { 
                opacity: 0; 
                right: -100px; 
            }
        }

        .hand svg {
            width: 100%;
            height: 100%;
        }

        .start-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1.2em;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .start-button:hover {
            background: #2980b9;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .start-button.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <!-- Обложка -->
            <div class="page left cover">
                <h1>Волшебная Книга</h1>
                <p>Книга о самых лучших учителях</p>
            </div>
            
            <!-- Страница с вопросом -->
            <div class="page right question-page">
                <div class="question">Кто лучший учитель?</div>
                <div class="answer-field">
                    <div class="written-answer">Катя</div>
                    <div class="heart"></div>
                </div>
                
                <!-- Анимированная рука -->
                <div class="hand">
                    <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
                        <!-- Ручка -->
                        <rect x="45" y="0" width="10" height="60" fill="#2c3e50" rx="5"/>
                        <rect x="43" y="55" width="14" height="8" fill="#e74c3c" rx="2"/>
                        
                        <!-- Рука -->
                        <ellipse cx="50" cy="80" rx="12" ry="20" fill="#fdbcb4"/>
                        
                        <!-- Пальцы -->
                        <ellipse cx="38" cy="75" rx="4" ry="12" fill="#fdbcb4"/>
                        <ellipse cx="62" cy="75" rx="4" ry="12" fill="#fdbcb4"/>
                        <ellipse cx="50" cy="65" rx="4" ry="15" fill="#fdbcb4"/>
                        
                        <!-- Запястье -->
                        <rect x="40" y="95" width="20" height="25" fill="#fdbcb4" rx="10"/>
                        
                        <!-- Рукав -->
                        <rect x="35" y="115" width="30" height="35" fill="#3498db" rx="5"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <button class="start-button" onclick="startAnimation()">Открыть книгу</button>
    </div>

    <script>
        function startAnimation() {
            const button = document.querySelector('.start-button');
            const cover = document.querySelector('.cover');
            
            button.classList.add('hidden');
            
            // Переворачиваем обложку через 3 секунды
            setTimeout(() => {
                cover.classList.add('flipped');
            }, 3000);
        }

        // Автоматический запуск через 1 секунду после загрузки
        window.addEventListener('load', () => {
            setTimeout(() => {
                startAnimation();
            }, 1000);
        });
    </script>
</body>
</html>
